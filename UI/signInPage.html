<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIC MAIL</title>
    <link href="./style/style.css" rel="stylesheet"/>
    <script src="script/authentication.js"></script>
</head>
<body class="background">
<header class="header">
    <img src="./shapes/envelope.svg" alt="envelope"/>
    EPIC MAIL!
</header>
<article>
    <div class="authenticationSection">
        <form class="authForms" id="signInForm">
            <p>Sign In</p>
            <label for="email">Email:</label>
            <input id="email" type="text" required/>
            <label for="password">Password:</label>
            <input id="password" type="password" required/>
            <button id="signInButton" class="formActionButton" onclick="authenticate()">SIGN IN</button>
            <a href="signUpPage.html">Don't have an account, <span>sign up.</span></a>
        </form>

    </div>
</article>

<footer>

    <p>Epic mail, your trusted Messenger!</p>

</footer>

</body>
</html>
