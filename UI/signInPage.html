<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIC MAIL</title>
    <link href="./style/style.css" rel="stylesheet"/>
    <script src="script/authentication.js"></script>
</head>
<body class="background">
<header class="header">
    <img src="./shapes/envelope.svg" alt="envelope"/>
    EPIC MAIL!
</header>
<article>
    <div class="authenticationSection">
        <form id="signInForm">
            <label for="email">Email/Username:</label>
            <input id="email" type="text" placeholder="Please enter email/username" required/>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Please enter password" required/>
            <button id="signInButton" class="formActionButton" onclick="authenticate()">SIGN IN</button>
        </form>
        <br>
        <a href="signUpPage.html">
            Don't have an account, sign up.
        </a>
    </div>
</article>

</body>
</html>
